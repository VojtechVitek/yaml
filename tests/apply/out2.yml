apiVersion: apps/v1
kind: Deployment
metadata:
  name: embedder
  labels:
    app: embedder
  namespace: staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: embedder
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: embedder
    spec:
      containers:
      - args:
        - -config=/etc/hubs/backend.toml
        command:
        - embedder
        image: pressly/api
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /ping
            port: 6363
            scheme: HTTP
          initialDelaySeconds: 1
        name: embedder
        ports:
        - containerPort: 6363
          name: http
        resources:
          limits:
            cpu: 0.2
            memory: 100Mi
          requests:
            cpu: 0.1
            memory: 50Mi
      nodeSelector:
        worker-role: generic
