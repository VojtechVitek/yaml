apiVersion: apps/v1
kind: Deployment
metadata:
  name: embedder
  labels:
    app: embedder
  namespace: staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: embedder
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: embedder
    spec:
      containers:
      - args:
        - -config=/etc/embedder.toml
        command:
        - embedder
        image: "example.com/embedder:v19.7.1"
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /ping
            port: 6363
            scheme: HTTP
          initialDelaySeconds: 1
        name: embedder
        ports:
        - containerPort: 6363
          name: http
        resources:
          limits:
            cpu: 0.2
            memory: 100Mi
          requests:
            cpu: 0.1
            memory: 50Mi
      nodeSelector:
        worker-role: generic
---
apiVersion: v1
kind: Service
metadata:
  name: embedder
  labels:
    app: embedder
  namespace: staging
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  type: ClusterIP
  ports:
  - port: 80
    name: http
    protocol: TCP
    targetPort: 6363
  selector:
    app: embedder
